<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week Update</title>
</head>
<body>
      <form method="post">
 <textarea name="hours" id="hours" class="form-control" placeholder={{week.hours}}></textarea></br>
    <textarea name="name" id="name" class="name" placeholder={{week.name}}></textarea></br>
    <textarea name="description" id="description" class="description" placeholder={{week.description}}></textarea></br>
    <textarea name="videos" id="videos" class="videos" placeholder={{week.videos}}></textarea></br>
    <textarea name="readings" id="readings" class="readings" placeholder={{week.readings}}></textarea></br>
    <textarea name="quizzes" id="quizzes" class="quizzes" placeholder={{week.quizzes}}></textarea></br>
        <input type="submit" class="btn btn-success" value="Update"></br>
    </form>
</body>
</html>
