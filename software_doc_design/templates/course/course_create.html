<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
</head>
<body>
<form method="post">
    <textarea name="name" id="name" class="form-control" placeholder="name"></textarea></br>
    <textarea name="faq" id="faq" class="form-control" placeholder="faq"></textarea></br>
    <textarea name="instructor_pk" id="instructor_pk" class="form-control" placeholder="instructor_pk"></textarea></br>
    <textarea name="syllabus_pk" id="syllabus_pk" class="form-control" placeholder="syllabus_pk"></textarea></br>
